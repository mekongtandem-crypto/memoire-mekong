        const MastodonData = {
            decodeHtmlEntities: (text) => {
                if (typeof text !== 'string') return '';
                const textArea = document.createElement('textarea');
                textArea.innerHTML = text;
                return textArea.value;
            },
            parseOutbox: (jsonData) => {
                try {
                    const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                    const orderedItems = data.orderedItems || data.data?.orderedItems;
                    if (!Array.isArray(orderedItems)) throw new Error('orderedItems non trouv√© ou invalide');

                    const allPosts = orderedItems
                        .filter(item => item.type === 'Create' && item.object?.type === 'Note')
                        .map((item, index) => {
                            const note = item.object;
                            const content = note.content || '';
                            
                            // 1. Nettoyer les balises HTML principales (<p>) et autres, puis d√©coder
                            const cleanContent = content.replace(/<p>|<\/p>/g, '\n').replace(/<br\s*\/?>/g, '\n').replace(/<[^>]*>/g, '').trim();
                            const decodedContent = MastodonData.decodeHtmlEntities(cleanContent);
                            
                            const dayMatch = decodedContent.match(/^J(\d{1,3})[\s:]/);
                            const dayNumber = dayMatch ? parseInt(dayMatch[1]) : null;
                            const hasJourNumber = dayNumber !== null;
                            
                            let title;
                            if (hasJourNumber) {
                                // 2. Extraire la premi√®re ligne apr√®s Jnnn comme titre, puis d√©coder
                                const afterJour = decodedContent.replace(/^J\d{1,3}[\s:]+/, '');

                            } else {
                                // 3. Utiliser le d√©but du contenu comme titre, puis d√©coder

                                id: note.id || `post-${index}`,

                                hasJourNumber,
                                title: title.slice(0, 80) || 'Post sans titre',

                                attachments: note.attachment || [],

            // Cache pour l'ID du dossier, afin d'√©viter les recherches r√©p√©t√©es
            _folderIdCache: new Map(),

            async findFolderByPath(path) {
                if (this._folderIdCache.has(path)) {
                    return this._folderIdCache.get(path);
                }

                const parts = path.split('/').filter(p => p);
                let parentId = 'root';

                for (const part of parts) {
                    try {
                        const response = await gapi.client.drive.files.list({
                            q: `'${parentId}' in parents and mimeType='application/vnd.google-apps.folder' and name='${part}' and trashed=false`,

                Storage.remove('mastodon_imported_at');
                // Force un re-rendu pour mettre √† jour l'interface
                window.location.reload(); 
            }
        };

            return (
                <div className="space-y-6 fade-in">
                    <GoogleConnection 
                		isConnected={isConnected}
                		isLoading={isLoading}
                		userInfo={userInfo}
                		onSignIn={signIn}
                		onSignOut={onGoogleDisconnect || signOut}
            		/>
                    
                    {/* NOUVEAU: Configuration Google Drive */}
                    <div className="bg-white p-6 rounded-lg shadow-md space-y-4">
                        <h3 className="text-lg font-semibold text-gray-900">Configuration Google Drive</h3>
                        <div>
                            <label htmlFor="photoPath" className="block text-sm font-medium text-gray-700 mb-1">
                                Chemin du dossier des photos
                            </label>
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    id="photoPath"
                                    value={photoPath}
                                    onChange={handlePhotoPathChange}
                                    className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-amber-500"
                                    placeholder="/chemin/vers/photos"
                                />
                                <button
                                    onClick={savePhotoPath}
                                    className="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg"
                                >
                                    Sauver
                                </button>
                            </div>
                            <p className="text-xs text-gray-500 mt-2">
                                Doit √™tre le chemin complet depuis "Mon Drive". Ex: `/Dossier/SousDossier/`
                            </p>
                        </div>
                    </div>

                    {/* Import Mastodon */}
                <div className="bg-white p-6 rounded-lg shadow-md space-y-4">
                    <h3 className="text-lg font-semibold text-gray-900">Blog Mastodon</h3>

                    {isImported ? (
                        <div className="bg-green-50 border border-green-200 p-4 rounded-lg">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="font-medium text-green-900">Blog import√© avec succ√®s</div>
                                    <div className="text-sm text-green-700">
                                        {stats.totalPosts} posts ‚Ä¢ Jours {stats.dayRange?.min}-{stats.dayRange?.max}
                                    </div>
                                </div>
                                <button
                                    onClick={clearMastodonData}
                                    className="px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded text-sm"
                                >
                                    Supprimer
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            <p className="text-gray-600">
                                Importez votre fichier outbox.json pour explorer vos posts Mastodon.
                            </p>

                            <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept=".json"
                                    onChange={handleFileImport}
                                    className="hidden"
                                    id="mastodon-file"
                                    disabled={isImporting}
                                />
                                <label
                                    htmlFor="mastodon-file"
                                    className={`cursor-pointer flex flex-col items-center ${isImporting ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    <div className="w-12 h-12 text-gray-400 mb-3"> {/* Remplacement de l'ic√¥ne par un div pour √©viter une erreur de r√©f√©rence */}
                                        <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,5 17,10"/><line x1="12" x2="12" y1="5" y2="15"/></svg>
                                    </div>
                                    <div className="text-lg font-medium text-gray-700">
                                        {isImporting ? 'Import en cours...' : 'S√©lectionner outbox.json'}
                                    </div>
                                </label>
                            </div>

                            {importStatus && (
                                <div className={`p-3 rounded-lg text-sm ${
                                    importStatus.includes('Erreur') 
                                        ? 'bg-red-100 text-red-700 border border-red-200'
                                        : importStatus.includes('Succ√®s')
                                        ? 'bg-green-100 text-green-700 border border-green-200'
                                        : 'bg-blue-100 text-blue-700 border border-blue-200'
                                }`}>
                                    {importStatus}
                                </div>
                            )}
                        </div>
                    )}
                </div>

                    {/* Donn√©es g√©n√©rales */}
                    <div className="bg-white p-6 rounded-lg shadow-md space-y-4">
                        <h3 className="text-lg font-semibold text-gray-900">Donn√©es</h3>
                        <div>
                            <button 
                                onClick={() => {
                                    if (confirm('Effacer toutes les donn√©es sauvegard√©es (sessions, utilisateur, etc.) ?')) onReset();
                                }}
                                className="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium"
                            >
                                Reset complet
                            </button>
                        </div>
                        <div className="pt-4 border-t border-gray-200">
                            <h4 className="font-medium text-gray-700 mb-2">Stockage actuel</h4>
                            <div className="text-sm text-gray-600 space-y-1">
                                <div>Utilisateur: {Storage.get('currentUser') || 'Non d√©fini'}</div>
                                <div>Sessions: {Storage.get('sessions', []).length} session(s) sauvegard√©e(s)</div>
                                <div>Posts Mastodon: {MastodonData.getPosts().length} post(s) import√©(s)</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
		
        // ===== MAIN APP (L√©g√®rement modifi√© pour passer googleAuth) =====
        const MemoireMekong = () => {
            const { currentPage, setCurrentPage, currentUser, setCurrentUser, resetApp } = useAppState();
            const googleAuth = useGoogleAuth(); // Utiliser le hook
            const { isConnected, isLoading, userInfo, signIn, signOut } = googleAuth;
            const { sessions, setSessions, updateSession, createSession, syncSessions } = useSessionState();
            const [currentChatSession, setCurrentChatSession] = React.useState(null);
            const [toast, setToast] = React.useState({ message: '', type: '' });

            // ... (logique de useEffect et handlers inchang√©e) ...
            React.useEffect(() => { let isMounted = true; const autoSync = async () => { if (isConnected && !isLoading) { try { if (isMounted) { await syncSessions(); } } catch (error) { if (isMounted) { setToast({ message: "Synchronisation auto √©chou√©e", type: 'error' }); } } } }; const timeoutId = setTimeout(autoSync, 500); return () => { isMounted = false; clearTimeout(timeoutId); }; }, [isConnected, isLoading]);
            React.useEffect(() => { const handlePendingSession = async () => { if (window.pendingGameSession && window.pendingGameSession.user === currentUser && currentPage === 'chat') { const newSession = await createSession(window.pendingGameSession.game, window.pendingGameSession.user); if (newSession) { setCurrentChatSession(newSession); } } }; if (currentPage === 'chat') { handlePendingSession(); } }, [currentUser, currentPage, createSession]);
            const handleSessionSelect = (session) => { setCurrentChatSession(session); setCurrentPage('chat'); };
            const handleBackToSessions = () => { setCurrentChatSession(null); setCurrentPage('sessions'); };
            const handleUpdateSession = async (updatedSession) => { try { await updateSession(updatedSession); setCurrentChatSession(updatedSession); } catch (error) { setToast({ message: error.message, type: 'error' }); const localSessions = Storage.get('sessions', []); setSessions(localSessions); setCurrentChatSession(updatedSession); } };

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100">
                    <TopBar
                        currentPage={currentPage}
                        currentUser={currentUser}
                        onUserChange={setCurrentUser}
                        onPageChange={setCurrentPage}
                        googleStatus={{ isConnected, isLoading, userInfo }}
                        onGoogleAction={async () => { if (!isConnected && !isLoading) { try { const success = await signIn(); if (success) { setToast({ message: "Connexion Google Drive r√©ussie !", type: 'success' }); } } catch (error) { setToast({ message: "Erreur de connexion Google Drive", type: 'error' }); } } else { setCurrentPage('settings'); } }}
                    />
                    <main className="p-4 pb-24">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white/80 backdrop-blur rounded-xl shadow-lg p-6">
                                {currentPage === 'home' && <HomePage currentUser={currentUser} onUserChange={setCurrentUser} onPageChange={setCurrentPage} />}
                                {currentPage === 'games' && <GamesPage currentUser={currentUser} onPageChange={setCurrentPage} onGameSelect={(game) => { window.pendingGameSession = { game, user: currentUser }; setCurrentPage('chat'); }} />}
                                {currentPage === 'sessions' && <SessionsPage currentUser={currentUser} onPageChange={setCurrentPage} onSessionSelect={handleSessionSelect} />}
                                {currentPage === 'chat' && <ChatPage currentUser={currentUser} currentSession={currentChatSession} onUpdateSession={handleUpdateSession} onBackToSessions={handleBackToSessions} />}
                                {currentPage === 'memories' && <MemoriesPage currentUser={currentUser} onCreateSession={(page) => setCurrentPage(page)} />}
                                {currentPage === 'settings' && <SettingsPage onReset={resetApp} googleAuth={googleAuth} onGoogleDisconnect={async () => { await signOut(); setToast({ message: "D√©connexion r√©ussie", type: 'success' }); }} />}
                                {currentPage === 'users' && <UsersPage currentUser={currentUser} onUserChange={setCurrentUser} onPageChange={setCurrentPage} />}
                            </div>
                        </div>
                    </main>
                    <BottomNavBar currentPage={currentPage} onPageChange={setCurrentPage} currentUser={currentUser} />
                    <Toast message={toast.message} type={toast.type} onDismiss={() => setToast({ message: '', type: '' })} />
                </div>
            );
        };

        // ===== RENDER =====
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(MemoireMekong));
    </script>
</body>
</html>
