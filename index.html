            // Fonctions utilitaires pour les photos
            const saveGooglePhotos = (photos) => {

            const getPhotosByDay = (dayNumber) => {
                return {
                    mastodon: getMastodonPhotosByDay(dayNumber),
                    google: googlePhotos[dayNumber] || []
                };
            };

            const getMastodonPhotosByDay = (dayNumber) => {
                if (!mastodonData?.posts) return [];
                const post = mastodonData.posts.find(p => p.dayNumber === dayNumber);
                return post?.images || [];
            };

            const getAllPhotosByDay = () => {
                const result = {};
                
                // Photos Mastodon
                if (mastodonData?.posts) {
                    mastodonData.posts.forEach(post => {
                        if (post.images && post.images.length > 0) {
                            result[post.dayNumber] = result[post.dayNumber] || { mastodon: [], google: [] };
                            result[post.dayNumber].mastodon = post.images;
                        }
                    });
                }
                
                // Photos Google
                Object.keys(googlePhotos).forEach(dayNumber => {
                    const day = parseInt(dayNumber);
                    result[day] = result[day] || { mastodon: [], google: [] };
                    result[day].google = googlePhotos[day];
                });
                
                return result;
            };

            const getTotalPhotosCount = () => {
                let mastodonCount = 0;
                let googleCount = 0;
                
                if (mastodonData?.posts) {
                    mastodonCount = mastodonData.posts.reduce((sum, post) => 
                        sum + (post.images ? post.images.length : 0), 0
                    );
                }
                
                googleCount = Object.values(googlePhotos).reduce((sum, photos) => 
                    sum + (Array.isArray(photos) ? photos.length : 0), 0
                );
                
                return { mastodon: mastodonCount, google: googleCount, total: mastodonCount + googleCount };
            };

            const handlePhotosUpload = async (event) => {
                const files = event.target.files;
                if (!files || files.length === 0) return;
                
                setIsUploadingPhotos(true);
                
                try {
                    const newGooglePhotos = { ...googlePhotos };
                    
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        
                        // Extraire le num√©ro du jour depuis le nom du fichier ou du chemin
                        const dayMatch = file.webkitRelativePath.match(/J(\d+)/) || file.name.match(/J(\d+)/);
                        if (dayMatch) {
                            const dayNumber = parseInt(dayMatch[1]);
                            
                            // Cr√©er l'URL de l'image
                            const imageUrl = URL.createObjectURL(file);
                            
                            if (!newGooglePhotos[dayNumber]) {
                                newGooglePhotos[dayNumber] = [];
                            }
                            
                            newGooglePhotos[dayNumber].push({
                                url: imageUrl,
                                name: file.name,
                                size: file.size,
                                type: file.type,
                                dayNumber: dayNumber
                            });
                        }
                    }
                    
                    saveGooglePhotos(newGooglePhotos);
                    alert(`‚úÖ ${files.length} photos charg√©es avec succ√®s !`);
                    
                } catch (error) {
                    console.error('Erreur upload photos:', error);
                    alert('‚ùå Erreur lors du chargement des photos');
                } finally {
                    setIsUploadingPhotos(false);
                }
            };

            const parseMastodonFile = (jsonData) => {
                try {
                    const posts = [];
                    const orderedItems = jsonData.orderedItems || [];
                    
                    orderedItems.forEach((item, index) => {
                        if (item.object && item.object.content) {
                            const content = item.object.content;
                            const published = item.object.published;
                            
                            // Extraire le num√©ro du jour du contenu (J123, J001, etc.)
                            const dayMatch = content.match(/J(\d+)/);
                            const dayNumber = dayMatch ? parseInt(dayMatch[1]) : index + 1;
                            
                            // Nettoyer le contenu HTML
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = content;
                            const cleanText = tempDiv.textContent || tempDiv.innerText || '';
                            
                            // Extraire les images/attachments
                            const images = [];
                            if (item.object.attachment && Array.isArray(item.object.attachment)) {
                                item.object.attachment.forEach(att => {
                                    if (att.type === 'Document' && att.url) {
                                        images.push({
                                            url: att.url,
                                            name: att.name || `Photo J${dayNumber}`,
                                            mediaType: att.mediaType || 'image/jpeg'
                                        });
                                    }
                                });
                            }
                            
                            posts.push({
                                id: index + 1,
                                text: cleanText,
                                date: published,
                                dayNumber: dayNumber,
                                images: images,
                                originalIndex: orderedItems.length - index
                            });
                        }
                    });
                    
                    // Trier par num√©ro de jour
                    posts.sort((a, b) => a.dayNumber - b.dayNumber);
                    
                    return posts;
                } catch (error) {
                    console.error('Erreur lors du parsing:', error);
                    return [];
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                setIsLoadingFile(true);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        const parsedPosts = parseMastodonFile(jsonData);
                        
                        setMastodonData({
                            totalItems: jsonData.totalItems || parsedPosts.length,
                            posts: parsedPosts,
                            loadedAt: new Date().toISOString()
                        });
                        
                        // Sauvegarder dans localStorage
                        localStorage.setItem('mekong-mastodon', JSON.stringify({
                            totalItems: jsonData.totalItems || parsedPosts.length,
                            posts: parsedPosts,
                            loadedAt: new Date().toISOString()
                        }));
                        
                        const photoCount = parsedPosts.reduce((sum, post) => sum + (post.images?.length || 0), 0);
