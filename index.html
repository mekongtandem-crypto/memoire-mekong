// === PARSING MASTODON ===
const parseMastodonFile = (jsonData) => {
    try {
        const posts = [];
        const orderedItems = jsonData.orderedItems || [];
        
        orderedItems.forEach((item, index) => {
            if (item.object && item.object.content) {
                const content = item.object.content;
                const published = item.object.published;
                
                // Extraire le num√©ro du jour du contenu (J123, J001, etc.)
                const dayMatch = content.match(/J(\d+)/);
                const dayNumber = dayMatch ? parseInt(dayMatch[1]) : index + 1;
                
                // Nettoyer le contenu HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                const cleanText = tempDiv.textContent || tempDiv.innerText || '';
                
                posts.push({
                    id: index + 1,
                    text: cleanText,
                    date: published,
                    dayNumber: dayNumber,
                    images: item.object.attachment || [],
                    originalIndex: orderedItems.length - index // Les posts sont dans l'ordre inverse
                });
            }
        });
        
        // Trier par num√©ro de jour
        posts.sort((a, b) => a.dayNumber - b.dayNumber);
        
        return posts;
    } catch (error) {
        console.error('Erreur lors du parsing:', error);
        return [];
    }
};

// Upload et parsing photos Google (par dossiers)
const handlePhotosUpload = async (event) => {
    const files = Array.from(event.target.files);
    if (files.length === 0) return;
    
    setIsLoadingPhotos(true);
    setUploadProgress(0);
    
    try {
        const dayFolders = [];
        const processedFiles = new Map();
        
        // Grouper les fichiers par dossier jour (simul√© via nom de fichier)
        files.forEach((file, index) => {
            // Extraire jour du nom de fichier (ex: "J001_IMG_001.jpg" ou "IMG_J025_001.jpg")
            const dayMatch = file.name.match(/J(\d+)/i);
            const dayNumber = dayMatch ? parseInt(dayMatch[1]) : Math.floor(index / 15) + 1; // Fallback: 15 photos par jour
            
            if (!processedFiles.has(dayNumber)) {
                processedFiles.set(dayNumber, []);
            }
            
            const photoData = {
                id: Date.now() + index,
                filename: file.name,
                url: URL.createObjectURL(file),
                size: file.size,
                type: file.type,
                lastModified: file.lastModified,
                dayNumber: dayNumber
            };
            
            processedFiles.get(dayNumber).push(photoData);
            
            // Mise √† jour progression
            setUploadProgress(Math.round(((index + 1) / files.length) * 100));
        });
        
        // Convertir Map en array de dossiers
        processedFiles.forEach((photos, dayNumber) => {
            const folderName = `J${dayNumber.toString().padStart(3, '0')}-${getDayLocationName(dayNumber)}`;
            dayFolders.push({
                dayNumber,
                folderName,
                photos: photos.sort((a, b) => a.filename.localeCompare(b.filename)),
                photoCount: photos.length
            });
        });
        
        // Trier par num√©ro de jour
        dayFolders.sort((a, b) => a.dayNumber - b.dayNumber);
        
        const googlePhotosData = {
            totalFolders: dayFolders.length,
            totalPhotos: files.length,
            dayFolders: dayFolders,
            loadedAt: new Date().toISOString()
        };
        
        setGooglePhotosData(googlePhotosData);
        rebuildPhotoMaps(googlePhotosData);
        
        // Sauvegarder (sans les URLs blob pour √©viter les probl√®mes de stockage)
        const dataToSave = {
            ...googlePhotosData,
            dayFolders: dayFolders.map(folder => ({
                ...folder,
                photos: folder.photos.map(photo => ({
                    ...photo,
                    url: null // Ne pas sauvegarder les URLs blob
                }))
            }))
        };
        localStorage.setItem('mekong-google-photos', JSON.stringify(dataToSave));
        
        alert(`‚úÖ ${files.length} photos charg√©es dans ${dayFolders.length} dossiers jour !`);
        
    } catch (error) {
        console.error('Erreur upload photos:', error);
        alert('‚ùå Erreur lors du chargement des photos');
    } finally {
        setIsLoadingPhotos(false);
        setUploadProgress(0);
    }
};

const formatFileSize = (bytes) => {
    if (bytes === 0) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
};
